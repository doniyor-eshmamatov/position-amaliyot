<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-top">
                <h2 class="form-title">Account settings</h2>
                <img class="close-btn" src="./images/close.png" width="20" height="20">
            </div>

            <img class="avatar" src="./images/avatar.png">

            <div class="inputs">
                <label for="username" class="form-label">
                    Username
                </label>
                <input type="text" 
                    id="username" 
                    name="user_name"
                    placeholder="Enter your first name">

                <div class="semi-input">
                    <div>
                        <label for="firstname" class="form-label firstname">
                            First name
                        </label>
                        <input type="text" 
                            id="firstname" 
                            name="first_name"
                            placeholder="Enter your last name">
                    </div>
    
                    <div>
                        <label for="lastname" class="form-label lastname">
                            Last name
                        </label>
                        <input type="text" 
                            id="lastname" 
                            name="last_name"
                            placeholder="Enter your lastname">
                    </div>
                </div>
                    
                <label for="user-email" class="form-label email">
                    Email
                </label>
                <input type="email" 
                    id="user-email" 
                    name="user_email"
                    placeholder="Enter your Email">

                <label for="textarea" class="form-label bio">
                    Bio
                </label>
                <textarea 
                    name="bio" 
                    id="textarea" 
                    rows="10"
                    placeholder="Tell us about yourself"
                    ></textarea>
            </div>

            <div class="btn-menu">
                <button class="btn-reset" type="reset">Cancel</button>
                <button class="btn-send" type="submit">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
